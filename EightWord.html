<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字排盤查詢</title>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.6.12/lunar.min.js"></script>
    <style>
        :root {
            --wood: #4CAF50; /* 木 - 綠色 */
            --fire: #F44336; /* 火 - 紅色 */
            --earth: #8D6E63; /* 土 - 咖啡/黃色 */
            --metal: #E6C200; /* 金 - 金色 */
            --water: #2196F3; /* 水 - 藍色 */
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { color: #333; margin-bottom: 20px; }

        .container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label { display: block; margin-bottom: 8px; font-weight: bold; text-align: left; }

        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:active { background-color: #555; }

        #result-area { margin-top: 30px; display: none; }

        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .column-header { font-size: 14px; color: #666; margin-bottom: 5px; }

        .char-box {
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
            border-radius: 8px;
            background: #f0f0f0;
            position: relative;
        }

        .day-master { border: 2px solid #333; }
        
        .day-master::after {
            content: "日主";
            position: absolute;
            top: -10px; right: -5px;
            background: #333; color: #fff;
            font-size: 10px; padding: 2px 4px;
            border-radius: 4px;
        }

        /* 五行顏色類別 */
        .w-wood { color: var(--wood); }
        .w-fire { color: var(--fire); }
        .w-earth { color: var(--earth); }
        .w-metal { color: var(--metal); }
        .w-water { color: var(--water); }

        .info-text {
            margin-top: 20px; font-size: 14px; color: #666;
            text-align: left; line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>八字排盤查詢</h2>
        <label for="birthDate">請輸入出生年月日時：</label>
        <input type="datetime-local" id="birthDate" required>
        <button onclick="calculateBazi()">開始排盤</button>

        <div id="result-area">
            <hr>
            <h3>您的八字命盤</h3>
            
            <div class="bazi-grid">
                <div class="column-header">年柱</div>
                <div class="column-header">月柱</div>
                <div class="column-header">日柱</div>
                <div class="column-header">時柱</div>

                <div id="h-year" class="char-box"></div>
                <div id="h-month" class="char-box"></div>
                <div id="h-day" class="char-box day-master"></div>
                <div id="h-hour" class="char-box"></div>

                <div id="e-year" class="char-box"></div>
                <div id="e-month" class="char-box"></div>
                <div id="e-day" class="char-box"></div>
                <div id="e-hour" class="char-box"></div>
            </div>

            <div class="info-text">
                <p><strong>五行說明：</strong><br>
                <span style="color:var(--wood)">● 木</span> 
                <span style="color:var(--fire)">● 火</span> 
                <span style="color:var(--earth)">● 土</span> 
                <span style="color:var(--metal)">● 金</span> 
                <span style="color:var(--water)">● 水</span>
                </p>
                </div>
        </div>
    </div>

    <script>
        function calculateBazi() {
            try {
                // 1. 檢查庫是否載入
                if (typeof Solar === 'undefined') {
                    alert("排盤庫載入失敗，請檢查網路連線。");
                    return;
                }

                // 2. 取得輸入
                const input = document.getElementById('birthDate').value;
                if (!input) {
                    alert("請選擇出生日期與時間！");
                    return;
                }

                // 3. 運算八字
                const dateObj = new Date(input);
                const solar = Solar.fromDate(dateObj);
                const lunar = solar.getLunar();
                const bazi = lunar.getEightChar();

                // 取得八字文字
                const yearGan = bazi.getYearGan();
                const monthGan = bazi.getMonthGan();
                const dayGan = bazi.getDayGan();
                const timeGan = bazi.getTimeGan();

                const yearZhi = bazi.getYearZhi();
                const monthZhi = bazi.getMonthZhi();
                const dayZhi = bazi.getDayZhi();
                const timeZhi = bazi.getTimeZhi();

                // 4. 渲染畫面
                renderChar("h-year", yearGan);
                renderChar("h-month", monthGan);
                renderChar("h-day", dayGan);
                renderChar("h-hour", timeGan);

                renderChar("e-year", yearZhi);
                renderChar("e-month", monthZhi);
                renderChar("e-day", dayZhi);
                renderChar("e-hour", timeZhi);

                // 顯示結果區
                document.getElementById('result-area').style.display = "block";

            } catch (error) {
                alert("發生錯誤：" + error.message);
            }
        }

        // 手動判斷五行顏色 (穩定版)
        function getWuXingColor(char) {
            const wood = "甲乙寅卯";
            const fire = "丙丁巳午";
            const earth = "戊己辰戌丑未";
            const metal = "庚辛申酉";
            const water = "壬癸亥子";

            if (wood.includes(char)) return "w-wood";
            if (fire.includes(char)) return "w-fire";
            if (earth.includes(char)) return "w-earth";
            if (metal.includes(char)) return "w-metal";
            if (water.includes(char)) return "w-water";
            return "";
        }

        function renderChar(elementId, charString) {
            const el = document.getElementById(elementId);
            
            el.innerText = charString;
            const colorClass = getWuXingColor(charString);
            el.className = `char-box ${colorClass}`;
            
            if (elementId === "h-day") {
                el.classList.add("day-master");
            }
        }
    </script>
</body>
</html>
